<div>
    <h2>Comites</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comite.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Comite
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Tipo</span></th>
                    <th><span>Data Ocorrencia</span></th>
                    <th><span>Professor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comite in vm.comites track by comite.id">
                    <td><a ui-sref="comite-detail({id:comite.id})">{{comite.id}}</a></td>
                    <td>{{comite.tipo}}</td>
                        <td>{{comite.dataOcorrencia | date:'mediumDate'}}</td>
                    <td>
                        <span ng-repeat="professor in comite.professors">
                            <a class="form-control-static" ui-sref="professor-detail({id: professor.id})">{{professor.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comite-detail({id:comite.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comite.edit({id:comite.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comite.delete({id:comite.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
