
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComiteLabel">Create or edit a Comite</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comite.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_local">Local</label>
            <input type="text" class="form-control" name="local" id="field_local"
                    ng-model="vm.comite.local"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataOcorrencia">Data Ocorrencia</label>
                <div class="input-group">
                    <input id="field_dataOcorrencia" type="text" class="form-control" name="dataOcorrencia" uib-datepicker-popup="{{dateformat}}" ng-model="vm.comite.dataOcorrencia" is-open="vm.datePickerOpenStatus.dataOcorrencia"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataOcorrencia')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ataComite">Ata Comite</label>
            <input type="text" class="form-control" name="ataComite" id="field_ataComite"
                    ng-model="vm.comite.ataComite"
                     />
        </div>

        <div class="form-group">
            <label for="field_documento">Documento</label>
            <select class="form-control" id="field_documento" name="documento" ng-model="vm.comite.documentoId" ng-options="documento.id as documento.titulo for documento in vm.documentos | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_professor">Professor</label>
            <select class="form-control" id="field_professor" multiple name="professor" ng-model="vm.comite.professors" ng-options="professor as professor.codigo for professor in vm.professors track by professor.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
