
<div>
    <h2><span>Comite</span> {{vm.comite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{vm.comite.tipo}}</span>
        </dd>
        <dt><span>Data Ocorrencia</span></dt>
        <dd>
            <span>{{vm.comite.dataOcorrencia | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Professor</span></dt>
        <dd>
            <span ng-repeat="professor in vm.comite.professors">
                <a ui-sref="professor-detail({id: professor.id})">{{professor.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comite-detail.edit({id:vm.comite.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
