<div>
    <h2>Monografias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="monografia.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Monografia
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Status</span></th>
                    <th><span>Tipo</span></th>
                    <th><span>Tema</span></th>
                    <th><span>Comite</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="monografia in vm.monografias track by monografia.id">
                    <td><a ui-sref="monografia-detail({id:monografia.id})">{{monografia.id}}</a></td>
                    <td>{{monografia.status}}</td>
                    <td>{{monografia.tipo}}</td>
                    <td>{{monografia.tema}}</td>
                    <td>
                        <a ui-sref="comite-detail({id:monografia.comiteId})">{{monografia.comiteId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="monografia-detail({id:monografia.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="monografia.edit({id:monografia.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="monografia.delete({id:monografia.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
