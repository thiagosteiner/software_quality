<div>
    <h2>Professors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="professor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Professor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nome</span></th>
                    <th><span>Orientadorpublicacao</span></th>
                    <th><span>Departamento</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="professor in vm.professors track by professor.id">
                    <td><a ui-sref="professor-detail({id:professor.id})">{{professor.id}}</a></td>
                    <td>{{professor.nome}}</td>
                    <td>
                        <span ng-repeat="orientadorpublicacao in professor.orientadorpublicacaos">
                            <a class="form-control-static" ui-sref="publicacao-detail({id: orientadorpublicacao.id})">{{orientadorpublicacao.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <a ui-sref="departamento-detail({id:professor.departamentoId})">{{professor.departamentoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="professor-detail({id:professor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="professor.edit({id:professor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="professor.delete({id:professor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
