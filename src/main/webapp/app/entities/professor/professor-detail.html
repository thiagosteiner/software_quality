
<div>
    <h2><span>Professor</span> {{vm.professor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.professor.nome}}</span>
        </dd>
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{vm.professor.codigo}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.professor.userEmail}}
        </dd>
        <dt><span>Departamento</span></dt>
        <dd>
            <a ui-sref="departamento-detail({id:vm.professor.departamentoId})">{{vm.professor.departamentoNome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="professor-detail.edit({id:vm.professor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
