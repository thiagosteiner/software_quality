
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPublicacaoLabel">Create or edit a Publicacao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.publicacao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.publicacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataPublicacao">Data Publicacao</label>
                <div class="input-group">
                    <input id="field_dataPublicacao" type="text" class="form-control" name="dataPublicacao" uib-datepicker-popup="{{dateformat}}" ng-model="vm.publicacao.dataPublicacao" is-open="vm.datePickerOpenStatus.dataPublicacao"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataPublicacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataApresentacao">Data Apresentacao</label>
                <div class="input-group">
                    <input id="field_dataApresentacao" type="text" class="form-control" name="dataApresentacao" uib-datepicker-popup="{{dateformat}}" ng-model="vm.publicacao.dataApresentacao" is-open="vm.datePickerOpenStatus.dataApresentacao"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataApresentacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
