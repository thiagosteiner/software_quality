<div>
    <h2>Publicacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="publicacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Publicacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Data Publicacao</span></th>
                    <th><span>Data Apresentacao</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="publicacao in vm.publicacaos track by publicacao.id">
                    <td><a ui-sref="publicacao-detail({id:publicacao.id})">{{publicacao.id}}</a></td>
                        <td>{{publicacao.dataPublicacao | date:'mediumDate'}}</td>
                        <td>{{publicacao.dataApresentacao | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="publicacao-detail({id:publicacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publicacao.edit({id:publicacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publicacao.delete({id:publicacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
