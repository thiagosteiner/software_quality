
<div>
    <h2><span>Publicacao</span> {{vm.publicacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Data Publicacao</span></dt>
        <dd>
            <span>{{vm.publicacao.dataPublicacao | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Data Apresentacao</span></dt>
        <dd>
            <span>{{vm.publicacao.dataApresentacao | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="publicacao-detail.edit({id:vm.publicacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
