
<div>
    <h2><span>Proposta</span> {{vm.proposta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.proposta.status}}</span>
        </dd>
        <dt><span>Data Apresentacao</span></dt>
        <dd>
            <span>{{vm.proposta.dataApresentacao | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Aluno</span></dt>
        <dd>
            <a ui-sref="aluno-detail({id:vm.proposta.alunoId})">{{vm.proposta.alunoId}}</a>
        </dd>
        <dt><span>Comite</span></dt>
        <dd>
            <a ui-sref="comite-detail({id:vm.proposta.comiteId})">{{vm.proposta.comiteId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="proposta-detail.edit({id:vm.proposta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
