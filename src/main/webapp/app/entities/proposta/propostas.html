<div>
    <h2>Propostas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proposta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Proposta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Status</span></th>
                    <th><span>Data Apresentacao</span></th>
                    <th><span>Aluno</span></th>
                    <th><span>Comite</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proposta in vm.propostas track by proposta.id">
                    <td><a ui-sref="proposta-detail({id:proposta.id})">{{proposta.id}}</a></td>
                    <td>{{proposta.status}}</td>
                        <td>{{proposta.dataApresentacao | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="aluno-detail({id:proposta.alunoId})">{{proposta.alunoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="comite-detail({id:proposta.comiteId})">{{proposta.comiteId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proposta-detail({id:proposta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposta.edit({id:proposta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposta.delete({id:proposta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
