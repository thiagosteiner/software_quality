
<div>
    <h2><span>Aluno</span> {{vm.aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.aluno.nome}}</span>
        </dd>
        <dt><span>Dre</span></dt>
        <dd>
            <span>{{vm.aluno.dre}}</span>
        </dd>
        <dt><span>Previsao Formatura</span></dt>
        <dd>
            <span>{{vm.aluno.previsaoFormatura | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{vm.aluno.tipo}}</span>
        </dd>
        <dt><span>Monografia</span></dt>
        <dd>
            <a ui-sref="monografia-detail({id:vm.aluno.monografiaId})">{{vm.aluno.monografiaId}}</a>
        </dd>
        <dt><span>Publicacao</span></dt>
        <dd>
            <span ng-repeat="publicacao in vm.aluno.publicacaos">
                <a ui-sref="publicacao-detail({id: publicacao.id})">{{publicacao.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Professor</span></dt>
        <dd>
            <a ui-sref="professor-detail({id:vm.aluno.professorId})">{{vm.aluno.professorId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="aluno-detail.edit({id:vm.aluno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
