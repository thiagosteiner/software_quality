
<div>
    <h2><span>Aluno</span> {{vm.aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.aluno.nome}}</span>
        </dd>
        <dt><span>Dre</span></dt>
        <dd>
            <span>{{vm.aluno.dre}}</span>
        </dd>
        <dt><span>Data Ingresso</span></dt>
        <dd>
            <span>{{vm.aluno.dataIngresso | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Previsao Formatura</span></dt>
        <dd>
            <span>{{vm.aluno.previsaoFormatura | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{vm.aluno.tipo}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.aluno.userEmail}}
        </dd>
        <dt><span>Documento</span></dt>
        <dd>
            <span ng-repeat="documento in vm.aluno.documentos">
                <a ui-sref="documento-detail({id: documento.id})">{{documento.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="aluno-detail.edit({id:vm.aluno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
